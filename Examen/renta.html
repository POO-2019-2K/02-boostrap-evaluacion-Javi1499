<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="agenda.css" />
</head>

<body>
    <div class="jumbotron">
        <h1>Registro</h1>
        <p>Registro de Autos Rentados</p>
    </div>
    <div class="container-fluid border">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <form class="col-md-12">
                        <div class="form-group">
                            <label for="placa">Placa de Auto</label>
                            <input type="text" class="form-control" id="placa" placeholder="MHC-867-65" />
                        </div>
                        <div class="form-group">
                            <label for="birthday">Fecha de Inicio de Renta</label>
                            <input type="date" class="form-control" id="inicioRenta" />
                        </div>
                        <div class="form-group">
                            <label for="birthday">Fecha de Entrega de Renta</label>
                            <input type="date" class="form-control" id="finRenta" />
                        </div>
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
                <div class="row my-4">
                    <table class="table ml-2" id="info">
                        <tbody>
                            <tr>
                                <td>Autos Rentados</td>
                                <td id="numEmployees"></td>
                            </tr>
                            <tr>
                                <td>Dias Totales de Renta</td>
                                <td id="averageAge"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-8">
                <table id="listado" class="table">
                    <thead>
                        <tr>
                            <th>Placas</th>
                            <th>Inicio de Renta</th>
                            <th>Entrega de Renta</th>
                            <th>Dias para Entrega</th>
                            <th>Monto total($Mxn)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
